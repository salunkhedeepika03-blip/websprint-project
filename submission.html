<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UMIT | Event Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #030014;
      --card-bg: rgba(255, 255, 255, 0.02);
      --glass-border: rgba(255, 255, 255, 0.1);
      --tech-glow: #00d2ff;
      --cult-glow: #ff00c1;
      --sport-glow: #ffbd07;
      --text: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background-color: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }

    /* Animated Background Orbs */
    .orb { position: fixed; width: 600px; height: 600px; border-radius: 50%; filter: blur(140px); z-index: -1; opacity: 0.25; animation: float 15s infinite alternate; }
    .orb-1 { background: #4f46e5; top: -10%; left: -10%; }
    .orb-2 { background: #ff00c1; bottom: -10%; right: -10%; animation-delay: -5s; }
    @keyframes float { from { transform: translate(0,0); } to { transform: translate(100px, 100px); } }

    /* --- PREMIUM HEADING --- */
    header { height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .brand-reveal { font-size: 0.9rem; letter-spacing: 12px; color: var(--tech-glow); text-transform: uppercase; margin-bottom: 20px; opacity: 0.8; animation: tracking-in-expand 1.5s both; }
    .hero-title {
      font-size: clamp(3.5rem, 15vw, 8.5rem);
      font-weight: 800;
      line-height: 0.8;
      background: linear-gradient(to right, #fff 20%, #6366f1 40%, #6366f1 60%, #fff 80%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
      letter-spacing: -4px;
      filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.3));
    }
    @keyframes shine { to { background-position: 200% center; } }
    @keyframes tracking-in-expand { 0% { letter-spacing: -0.5em; opacity: 0; } 100% { opacity: 0.8; } }

    /* Filter System */
    .filter-wrap { display: flex; justify-content: center; gap: 12px; margin-bottom: 50px; position: sticky; top: 20px; z-index: 100; }
    .filter-btn { 
      background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); color: white; padding: 10px 24px; border-radius: 50px; cursor: pointer; backdrop-filter: blur(20px); transition: 0.4s; font-weight: 600; display: flex; align-items: center; gap: 10px;
    }
    .filter-btn span { font-size: 0.7rem; background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; opacity: 0.6; }
    .filter-btn.active { background: white; color: black; transform: scale(1.05); }

    /* Grid */
    .container { max-width: 1350px; margin: 0 auto; padding: 0 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 35px; margin-bottom: 100px; }
    .card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 35px; overflow: hidden; transition: 0.5s; cursor: pointer; position: relative; }
    .card:hover { transform: translateY(-12px); border-color: rgba(255,255,255,0.4); background: rgba(255,255,255,0.05); }
    .card-img { width: 100%; height: 210px; object-fit: cover; transition: 0.6s; }
    .card:hover .card-img { transform: scale(1.05); }
    .card-body { padding: 30px; }

    /* --- EXPANDED DRAWER --- */
    .drawer { 
      position: fixed; top: 0; right: -100%; width: 1000px; height: 100%; 
      background: #050508; border-left: 1px solid var(--glass-border); 
      z-index: 1000; transition: 0.7s cubic-bezier(0.19, 1, 0.22, 1); 
      padding: 60px 40px; box-shadow: -30px 0 80px rgba(0,0,0,0.9); overflow-y: auto; 
    }
    .drawer.active { right: 0; }
    .drawer-close { position: absolute; top: 25px; right: 30px; font-size: 2.5rem; cursor: pointer; opacity: 0.4; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 999; backdrop-filter: blur(10px); }
    
    .info-pill { background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border); padding: 25px; border-radius: 28px; margin-bottom: 25px; }
    .info-pill h4 { font-size: 0.75rem; color: var(--tech-glow); text-transform: uppercase; margin-bottom: 12px; letter-spacing: 2px; font-weight: 800; }
    .reg-link { display: block; width: 100%; text-align: center; padding: 22px; border-radius: 20px; background: white; color: black; text-decoration: none; font-weight: 800; margin-top: 35px; font-size: 1.1rem; transition: 0.3s; }
    .reg-link:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(255,255,255,0.1); }

    @media (max-width: 600px) { .drawer { width: 100%; padding: 40px 20px; } }
  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="overlay" id="overlay" onclick="closeDrawer()"></div>

  <header>
    <p class="brand-reveal">UMIT Represents</p>
    <h1 class="hero-title">EVENT<br>HORIZON</h1>
  </header>

  <div class="filter-wrap">
    <button class="filter-btn active" onclick="filterData('all', this)">All <span id="count-all">0</span></button>
    <button class="filter-btn" onclick="filterData('tech', this)">Technical <span id="count-tech">0</span></button>
    <button class="filter-btn" onclick="filterData('cult', this)">Cultural <span id="count-cult">0</span></button>
    <button class="filter-btn" onclick="filterData('sport', this)">Sports <span id="count-sport">0</span></button>
  </div>

  <div class="container">
    <div class="grid" id="eventGrid"></div>
  </div>

  <div class="drawer" id="eventDrawer">
    <span class="drawer-close" onclick="closeDrawer()">√ó</span>
    <div id="drawerBody"></div>
  </div>

  <script>
    const eventData = [
      { id: 1, type: 'tech', council: 'CSI UMIT', title: 'WebSprint 2.0', img: 'https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=1000', date: 'Jan 22', venue: 'Lab 1 & 2', soon: false, desc: 'Rapid 6-hour UI/UX marathon.', crisp: 'Build production-ready interfaces under pressure. This year focuses on Modern SaaS dashboard designs.', stack: 'React, Tailwind CSS, Firebase', prize: '‚Çπ5,000 + Tech Vouchers', link: 'https://forms.gle/websprint' },
      { id: 2, type: 'tech', council: 'IEEE UMIT', title: 'HackFusion', img: 'https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1000', date: 'Jan 30', venue: 'Seminar Hall', soon: false, desc: 'Hardware Software Integration.', crisp: 'A hybrid hackathon where IoT meets Web. Create smart solutions for urban sustainability.', stack: 'ESP32, Python, Node.js', prize: '‚Çπ7,000 + IEEE Membership', link: 'https://forms.gle/hackfusion' },
      { id: 3, type: 'tech', council: 'ACM UMIT', title: 'ACM Tech Fest', img: 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1000', date: 'Coming Soon', venue: 'Auditorium', soon: true, desc: 'Innovation meets implementation.', crisp: 'The flagship annual technical summit. Features research papers and algorithmic wars.', stack: 'ML/AI, DSA, Blockchain', prize: 'Winner Trophy + Industry Access', link: '#' },
      { id: 4, type: 'cult', council: 'UMIT Main', title: 'Youth Mahotsav', img: 'https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=1000', date: 'Coming Soon', venue: 'Main Arena', soon: true, desc: 'The ultimate cultural clash.', crisp: 'The biggest stage in UMIT. Departments battle it out through dance, music, and theatre.', stack: 'Performance Art & Creative Direction', prize: 'Champion Shield + Cash Prizes', link: '#' },
      { id: 5, type: 'cult', council: 'Fine Arts', title: 'Art-O-Thon', img: 'https://images.unsplash.com/photo-1513364776144-60967b0f800f?auto=format&fit=crop&w=1000', date: 'Feb 12', venue: 'Art Studio', soon: false, desc: '24-hour visual explosion.', crisp: 'A marathon of creativity. From charcoal sketching to digital painting, let your art speak.', stack: 'Digital Art & Physical Media', prize: 'Intuos Pro Tablet + Art Kit', link: 'https://forms.gle/artothon' },
      { id: 6, type: 'sport', council: 'Sports Comm', title: 'Velocity 2026', img: 'https://images.unsplash.com/photo-1461896836934-ffe607ba8211?auto=format&fit=crop&w=1000', date: 'Feb 15', venue: 'Main Field', soon: false, desc: 'The annual athletic meet.', crisp: 'Track and field events to determine the fastest individuals on campus. 100m, 400m, and Relays.', stack: 'Endurance & Athletics', prize: 'Gold Medals + Trophy', link: 'https://forms.gle/velocity' }
    ];

    function updateCounters() {
      document.getElementById('count-all').innerText = eventData.length;
      document.getElementById('count-tech').innerText = eventData.filter(e => e.type === 'tech').length;
      document.getElementById('count-cult').innerText = eventData.filter(e => e.type === 'cult').length;
      document.getElementById('count-sport').innerText = eventData.filter(e => e.type === 'sport').length;
    }

    function renderCards(filter = 'all') {
      const grid = document.getElementById('eventGrid');
      grid.innerHTML = '';
      eventData.filter(e => filter === 'all' || e.type === filter).forEach(e => {
        grid.innerHTML += `
          <div class="card" onclick="openDrawer(${e.id})">
            ${e.soon ? '<div style="position:absolute; top:20px; right:20px; background:var(--sport-glow); color:#000; font-weight:800; font-size:0.7rem; padding:4px 15px; border-radius:50px; z-index:2;">SOON</div>' : ''}
            <img src="${e.img}" class="card-img">
            <div class="card-body">
              <span style="font-size:0.7rem; font-weight:800; opacity:0.5; color:var(--tech-glow); letter-spacing:1.5px">${e.council}</span>
              <h3 style="margin:12px 0; font-size:1.7rem">${e.title}</h3>
              <p style="font-size:0.9rem; opacity:0.6; margin-bottom:20px">${e.desc}</p>
              <div style="font-size:0.85rem; font-weight:800; border-top:1px solid var(--glass-border); padding-top:18px">üìÖ ${e.date}</div>
            </div>
          </div>
        `;
      });
    }

    function openDrawer(id) {
      const e = eventData.find(item => item.id === id);
      const accent = e.type === 'tech' ? 'var(--tech-glow)' : e.type === 'cult' ? 'var(--cult-glow)' : 'var(--sport-glow)';
      
      document.getElementById('drawerBody').innerHTML = `
        <img src="${e.img}" style="width:100%; border-radius:32px; margin-bottom:35px; border:1px solid var(--glass-border);">
        <h2 style="font-size:3.2rem; line-height:0.9; margin-bottom:15px; letter-spacing:-1px">${e.title}</h2>
        <span style="color:${accent}; font-weight:800; letter-spacing:3px; font-size:0.85rem; text-transform:uppercase;">${e.council}</span>
        
        <div class="info-pill" style="margin-top:40px">
          <h4 style="color:${accent}">The Concept</h4>
          <p style="font-size:1.1rem; opacity:0.9; line-height:1.7">${e.crisp}</p>
        </div>

        <div class="info-pill">
          <h4 style="color:${accent}">Core Domains</h4>
          <p style="font-size:1.1rem; opacity:0.9">${e.stack}</p>
        </div>

        <div class="info-pill" style="border-left: 4px solid ${accent}">
          <h4 style="color:${accent}">Grand Rewards</h4>
          <p style="font-size:1.5rem; font-weight:800">${e.prize}</p>
        </div>

        <div class="info-pill">
          <h4 style="color:${accent}">Event Logistics</h4>
          <p style="font-size:1rem; opacity:0.8; margin-bottom:5px">üìÖ Date: ${e.date}</p>
          <p style="font-size:1rem; opacity:0.8">üìç Location: ${e.venue}</p>
        </div>

        ${e.soon ? '<button class="reg-link" style="opacity:0.2; cursor:not-allowed">Registration TBD</button>' : `<a href="${e.link}" target="_blank" class="reg-link" style="background:${accent}; color:#000">Register Now</a>`}
      `;
      document.getElementById('eventDrawer').classList.add('active');
      document.getElementById('overlay').style.display = 'block';
    }

    function closeDrawer() {
      document.getElementById('eventDrawer').classList.remove('active');
      document.getElementById('overlay').style.display = 'none';
    }

    function filterData(type, btn) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderCards(type);
    }

    updateCounters();
    renderCards();
  </script>
</body>
</html>
